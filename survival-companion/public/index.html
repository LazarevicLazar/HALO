<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Force browser to reload favicon by adding version parameter -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <!-- Additional favicon formats for better cross-browser support -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2a2a2a" />
    <meta
      name="description"
      content="H.A.L.O - Human Assistance Logistics Operator for post-apocalyptic survival"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>H.A.L.O - Human Assistance Logistics Operator</title>

    <!-- Script to force favicon reload -->
    <script>
      // Force favicon reload by removing and re-adding the link element
      document.addEventListener("DOMContentLoaded", function () {
        // Remove existing favicon
        var links = document.querySelectorAll(
          'link[rel="icon"], link[rel="shortcut icon"]'
        );
        for (var i = 0; i < links.length; i++) {
          links[i].parentNode.removeChild(links[i]);
        }

        // Create new favicon link with timestamp to prevent caching
        var link = document.createElement("link");
        link.rel = "icon";
        link.href = "%PUBLIC_URL%/favicon.ico?v=" + new Date().getTime();
        document.getElementsByTagName("head")[0].appendChild(link);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
